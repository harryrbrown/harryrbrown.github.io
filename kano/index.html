            <h1 class="cover-heading"><span style="font-weight:700; font-size:80px"></span>
            
			<script>
var end = new Date('01/27/2017 10:00 PM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = "IT'S K AAAAAAAAAA!";

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = '<span style="font-weight:300">' + days + '</span><span style="font-weight:700"> DAYS, </span><br />';
        document.getElementById('countdown').innerHTML += '<span style="font-weight:300">' + hours + '</span><span style="font-weight:700"> HOURS, </span><br />';
        document.getElementById('countdown').innerHTML += '<span style="font-weight:300">' + minutes + '</span><span style="font-weight:700"> MINUTES, </span> and <br />';
        document.getElementById('countdown').innerHTML += '<span style="font-weight:300">' + seconds + '</span><span style="font-weight:700"> SECONDS!</span>';
    }

    timer = setInterval(showRemaining, 1000);
</script>
<div id="countdown"></div>
