<!-- spacer section -->
<section class="spacer red">
<div class="container">
	<div class="row">
		<div class="span12 aligncenter flyUp">
			<h2 class="pagetitle">Mailing <strong>List</strong></h2>
		</div>
	</div>
	<div class="blankdivider30">
	</div>
	<div class="row">
		<div class="span12">
			<div class="cform" id="contact-form">
				<div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
				<form action="https://mailman.ic.ac.uk/mailman/subscribe/icu-savethechildren" method="post" role="form" class="contactForm">
					<div class="row">
						<!-- <div class="span6"> -->
						<center>
							<div class="field your-name form-group">
								<input style="width: 51%" type="text" name="name" class="form-control" id="fullname" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
							</div>
							<div class="field your-email form-group">
								<input style="width: 51%" type="text" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
							</div>
							<div class="field subject form-group">
								<input style="width: 50%" type="password" class="form-control" name="pw" id="password" placeholder="Pick a password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                <div class="validation"></div>
							</div>
							<div class="field subject form-group">
								<input style="width: 50%" type="password" class="form-control" name="pw-conf" id="subject" placeholder="Re-enter password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
																<div class="validation"></div>
							</div>
							<iframe src="https://mailman.ic.ac.uk/mailman/listinfo/icu-savethechildren"></iframe>
							<!-- <div class="g-recaptcha" data-sitekey="6LeNUfkSAAAAAJozOuTOTNNv4or_Iq8q8Ktoggp7"></div> -->
							<input type="Submit" name="email-button" value="Sign up!" class="btn btn-theme">
						</center>
					</div>
				</form>
			</div>
		</div>
		<!-- ./span12 -->
	</div>
