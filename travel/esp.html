  <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="20%" class="white">
      </td>
    </tr>
    <tr>
      <td height="80%" class="black">
        <div style="positioning: absolute; left: 0; right: 0; margin: auto;">
          <div class="w3-content w3-display-container">

          <div class="w3-display-container mySlides">
            <img src="photos/esp1.jpg" style="width:30%"/>
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
              Sants-Badal, Barcelona
            </div>
          </div>

          <div class="w3-display-container mySlides">
            <img src="photos/esp2.jpg" style="width:50%">
            <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
              Barceloneta, Barcelona
            </div>
          </div>

          <div class="w3-display-container mySlides">
            <img src="photos/esp3.jpg" style="width:50%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
              Parc de la Ciutadella, Barcelona
            </div>
          </div>

          <div class="w3-display-container mySlides">
            <img src="photos/esp4.jpg" style="width:50%">
            <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
              River Onyar, Girona
            </div>
          </div>

          <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

          </div>

          <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs(slideIndex += n);
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            x[slideIndex-1].style.display = "block";
          }
          </script>
        </div>
      </td>
    </tr>
  </table>
