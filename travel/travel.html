     USA: {fillKey: 'been', been: 1 },
     JPN: {fillKey: 'been', been: 1 }
   };
     //basic map config with custom fills, mercator projection
    var map = new Datamap({
      scope: 'world',
      element: document.getElementById('container1'),
      projection: 'mercator',
      height: 650,
      fills: {
        defaultFill: '#595758',
        been: '#ed6a5a'
      },

      data: dataset,

      done: function(datamap) {
          datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
              if(dataset[geography.id].been == 1) {
                window.location.href = geography.id.toLowerCase() + '.html';
              }
          });
        }
    })
